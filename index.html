<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/color.css">
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/input.css">
    <link rel="stylesheet" href="./src/styles/margins.css">
    <link rel="stylesheet" href="./src/styles/text.css">
    <link rel="stylesheet" href="./src/styles/flex.css">
    <link rel="stylesheet" href="./src/styles/button.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/border.css">
    <link rel="stylesheet" href="./src/styles/padding.css">
    <title>Rede Social</title>
</head>
<body>
    <header class="flex between bg-color-primary pl-2 pr-2 align-itens button-default">
        <img src="./src/assets/TechPosters.png" alt="Logo TechPosters">
        <div class="buttons flex">
            <button class="buttonMobile color-tertiary font-text-2 button-medium flex align-itens" id="btnLogin">Login</button>
            <button class="buttonMobile color-tertiary font-text-2 button-medium flex align-itens" id="btnRegister">Registro</button>
        </div>
    </header> 
    <section class="bg-color flex center ">
        <form class="flex column bg-color-white mt-1 mb-6 login"> 
            <h2 class="font-title-1">Login</h2>
            <input type="text" placeholder="Seu e-mail" required class="input-default">
            <input type="text" placeholder="Sua senha" class="input-default">
            <button class="button button-primary">Logar</button>
            <p class="font-text-4">Ainda não possui cadastro</p>
            <button class="button button-outline-medium">Ir para página de registro</button>
        </form>
        <form class="flex column bg-color-white mt-1 mb-6 register hidden "> 
            <div class="flex between">
                <h2 class="font-title-1">Cadastro</h2>
                <button class="buttonMobile button-outline-medium">Voltar</button>
            </div>
            <input type="text" placeholder="Seu nome" required class="input-default">
            <input type="text" placeholder="Seu e-mail" class="input-default">
            <input type="text" placeholder="Sua senha" class="input-default">
            <input type="text" placeholder="Qual o seu trabalho?" class="input-default">
            <input type="text" placeholder="URL da imagem de perfil" class="input-default">
            <button class="button button-primary">Registar</button>
            <p class="font-text-4">Já possui login?</p>
            <button class="button button-outline-medium">Ir para página de login</button>
        </form>
    </section>
    <div class="modal-wrapper flex column align-itens hidden">
        <div class="modal">
            <h2 class="font-title-3 color-white">Acesso não autorizado</h2>
            <p class="font-text-4 color-white mt-5">Essa conta não existe, logo não pode acessar a página dos posts</p>
            <button class=" button button-white-fixed mt-6">Entendi</button>
        </div>
    </div>
   <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
